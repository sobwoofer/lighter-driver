        <meta charset="UTF-8">

        <style>
            h1.welcome, h3 {
                color: #fff!important;
                text-align: center;
                font-family: sans-serif;
                font-weight: 400;
                margin-bottom: 10px;
            }
            .portal-bg {
                background-color: #000;
                margin: 0;
            }
            .nav {
                max-width: 500px;
                margin: 0 auto;
            }
            .icons-row a img {
                width: 70px;
            }

            .icons-row.color-row .button {
                width: 25%;
            }

            .icons-row.bright-row .button {
                width: 33.33%;
            }

            .icons-row .button {
                
                display: block;
                float: left;
                text-align: center;
            }
            .icons-row .button i {
                font-size: 77px;
                display: none;
            }
            .row {
                height: 157px;
                padding-bottom: 10px;
                border-bottom: solid 1px #555;
            }
            .icons-row {
                /* margin-top: 31px; */
            }

            .button:hover img {
                opacity: 1;
                -webkit-animation: flash 1.5s;
                animation: flash 1.5s;
            }
            @-webkit-keyframes flash {
                0% {
                    opacity: .4;
                }
                100% {
                    opacity: 1;
                }
            }
            @keyframes flash {
                0% {
                    opacity: .4;
                }
                100% {
                    opacity: 1;
                }
            }
            .row a {
                color: white;
                display: block;
                padding: 10px; 
            }
            .row a:hover {
                background-color: #333;
                cursor: pointer;
            }
            .row a svg {
                fill: white;
                width: 62px;
                min-height: 71px;
            }
            .color-red a svg, .color-red a button {
                fill:red;
            }
            .color-green a svg, .color-green a button {
                fill:green;
            }
            .color-yellow a svg, .color-yellow a button {
                fill: yellow;
            }
            .color-blue a svg, .color-blue a button {
                fill:blue;
            }
        
            .icons-row button {
                height: 30px;
                width: 100%;
                border: none;
                background: none;
                color: #fff;
                font-size: 17px;
            }
            .bottom {
                padding: 10px 0px;
                height: 22px;
            }
            .bottom .copyright {
                width: 50%;
                float: left;
            }
            .bottom .copyright {
                color: #fff;
            }
            .bottom .media {
                width: 50%;
                float: right;
            }
            .bottom .media span {
                float: right;
                color: #fff;
            }
            .bottom .media svg {
                fill: white;
                width: 21px;
                float: right;
                margin-left: 10px;
            }
        </style>
