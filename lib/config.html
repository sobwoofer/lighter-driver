        <link rel="stylesheet" href="/style.css">
        <script>
            // Завантажуємо JSON з перекладами
            function loadTranslations(language) {
                fetch('/lang.json')
                    .then(response => response.json())
                    .then(data => {
                        // Застосування перекладів
                        document.getElementById('title').innerText = data[language].title;
                        document.getElementById('select_color').innerText = data[language].select_color;
                        document.getElementById('red').innerText = data[language].red;
                        document.getElementById('yellow').innerText = data[language].yellow;
                        document.getElementById('green').innerText = data[language].green;
                        document.getElementById('blue').innerText = data[language].blue;
                    });
            }
    
            // Отримуємо мову браузера користувача
            var userLang = navigator.language || navigator.userLanguage;
            var lang = userLang.startsWith('uk') ? 'uk' : 'en'; // Вибираємо українську або англійську
    
            // Завантажуємо переклади для потрібної мови
            window.onload = function() {
                loadTranslations(lang);
            }
        </script>
